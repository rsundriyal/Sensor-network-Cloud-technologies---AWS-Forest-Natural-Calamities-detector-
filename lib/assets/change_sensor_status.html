    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">

                <div class="ibox float-e-margins" id="requestSensorTable" style="">
                    <div class="ibox-title">
                        <h5>Sensors</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Location</th>
                                <th>Sensor Name</th>
                                <th>Status</th>
                                <th>Change Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="s in sensors">
                                <td>{{ s.location }}</td>
                                <td>{{ s.name }}</td>
                                <td class="center"><span class="fa fa-check" ng-if="isSensorOn(s)"></span><span class="fa fa-times" ng-if="isSensorOff(s)"></span></td>
                                <td class="center"><button class="btn btn-xm btn-danger" data-id="test" ng-click="changeStatus(s.id, s.allocation_id, s.status)" ng-if="isSensorOn(s)">Deactivate</button>
                                <button class="btn btn-xm btn-primary" style="width: 94px;" data-id="test" ng-click="changeStatus(s.id, s.allocation_id, s.status)" ng-if="isSensorOff(s)">Activate</button>
                                </td>
                            </tr>
                            </tbody>

                        </table>

                    </div>
                </div>
            </div>
        </div>
